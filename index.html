<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly Bartley | Fashion Stylist</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Curtain Animation -->
    <div class="curtain" data-state="visible">
        <div class="grid-lines">
            <div class="grid-line"></div>
            <div class="grid-line"></div>
            <div class="grid-line"></div>
            <div class="grid-line"></div>
        </div>
        <div class="title-sequence">
            <h1 class="brand-name">HOLLY BARTLEY</h1>
            <p class="tagline">FASHION STYLIST</p>
        </div>
        <div class="scroll-cue"></div>
    </div>

    <!-- Main Content -->
    <main class="content-wrapper">
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Holly Bartley</h1>
                <p class="hero-subtitle">Creative Fashion Direction & Styling</p>
            </div>
        </section>
    </main>

    <script src="js/script.js" defer></script>

</html>
