<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Holly Bartley | Fashion Stylist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.css">
    <style>
        /* Previous styles remain the same */

        /* Custom Hero Section with Nike Image */
        .hero-nike {
            position: relative;
            height: 100vh;
            overflow: hidden;
            isolation: isolate;
        }

        .nike-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('images/sam_nike_intro.png') no-repeat center center/contain;
            opacity: 0;
            transform: scale(0.9);
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nike-image.active {
            opacity: 1;
            transform: scale(1);
        }

        .nike-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 100%);
            mix-blend-mode: multiply;
        }

        /* Dynamic Mask Animation */
        @keyframes nikeReveal {
            0% {
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }
    </style>
</head>
<body>
    <!-- Previous intro container remains -->

    <!-- Nike Hero Section -->
    <section class="hero-nike">
        <div class="nike-image"></div>
        <div class="nike-overlay"></div>
        <div class="hero-content">
            <h1 class="animated-heading">Innovative Style</h1>
            <p class="animated-subheading">Redefining Fashion Boundaries</p>
        </div>
    </section>

    <script>
        // Nike Image Animation
        gsap.to(".nike-image", {
            scrollTrigger: {
                trigger: ".hero-nike",
                start: "top center",
                toggleActions: "play none none reverse"
            },
            opacity: 1,
            scale: 1,
            duration: 1.5,
            ease: "power4.out"
        });

        // Custom Reveal Effect
        const nikeReveal = document.querySelector('.nike-image');
        ScrollTrigger.create({
            trigger: ".hero-nike",
            start: "top bottom",
            onEnter: () => {
                nikeReveal.style.animation = "nikeReveal 2s cubic-bezier(0.19, 1, 0.22, 1) forwards";
            }
        });

        // 3D Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX * 2) / 50;
            const y = (window.innerHeight - e.pageY * 2) / 50;
            gsap.to(".nike-image", {
                x: x,
                y: y,
                duration: 1.5,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
